<header class="site-header">
    <div class="container-fluid d-flex justify-content-start align-items-center">           
        <a href="/home" class="btn btn-pokemon-blue">Voltar ao início</a>
    </div>
</header>

<main class="container my-5">
    <div class="row align-items-center justify-content-center">

        <div class="col-md-6 d-flex justify-content-start">
            <img src="img/pikachu-tela-cadastro.png" class="img-fluid rounded-3"
                alt="Pikachu te dando boas-vindas à Loja Pokémon">
        </div>

        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center fw-bold mb-4">Crie sua Conta</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome Completo" required>
                        <label for="nome">Nome Completo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                        <label for="email">Endereço de Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha"
                            required>
                        <label for="confirmarSenha">Confirmar Senha</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-cadastro" type="submit">Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

    <footer class="bg-pokemon-yellow-dark text-center p-3">

        </div>
    </footer>
