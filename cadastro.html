<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Pelúcias - Loja Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/cadastro.css">
</head>

<header class="sticky-top">
</header>

<main class="container my-5">
    <div class="row align-items-center justify-content-center">

        <div class="col-md-6 d-flex justify-content-start">
            <img src="img/pikachu-tela-cadastro.png" class="img-fluid rounded-3"
                alt="Pikachu te dando boas-vindas à Loja Pokémon">
        </div>

        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center fw-bold mb-4">Crie sua Conta</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Seu Nome Completo" required>
                        <label for="nome">Nome Completo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                        <label for="email">Endereço de Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha"
                            required>
                        <label for="confirmarSenha">Confirmar Senha</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-cadastro" type="submit">Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-pokemon-yellow-dark text-center p-3">
    <div class="container">
        <p> &copy;2025 Pokémon. &copy;1995 - 2025 Nintendo / Todos os direitos reservados. </p>
        <a href="https://www.pokemoncenter.com/terms-of-use"> Termos de uso </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
